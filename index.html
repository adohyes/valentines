<html lang="en"><head><style>body {transition: opacity ease-in 0.2s; } 
body[unresolved] {opacity: 0; display: block; overflow: hidden; position: relative; } 
</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Will You Be My Valentine? ~Andrew.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&amp;family=Quicksand:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <style>
    :root {
      --rose: #c41e3a;
      --rose-deep: #9b1634;
      --rose-pale: #fce4ec;
      --rose-light: #f8bbd0;
      --gold: #d4a853;
      --cream: #fffbf7;
      --ink: #2d1b2e;
      --success: #2e7d32;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { -webkit-tap-highlight-color: transparent; }
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(165deg, var(--cream) 0%, var(--rose-pale) 40%, #f8d7e0 100%);
      min-height: 100vh;
      min-height: 100dvh;
      color: var(--ink);
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      padding-bottom: env(safe-area-inset-bottom, 1rem);
    }
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      font-size: 1.25rem;
      opacity: 0.2;
      animation: float 10s ease-in-out infinite;
    }
    .heart:nth-child(1) { left: 15%; top: 25%; animation-delay: 0s; }
    .heart:nth-child(2) { right: 20%; top: 20%; animation-delay: -2s; }
    .heart:nth-child(3) { right: 15%; bottom: 30%; animation-delay: -5s; }
    .heart:nth-child(4) { left: 20%; bottom: 25%; animation-delay: -3s; }
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-15px) scale(1.08); }
    }
    .card-page {
      position: relative;
      z-index: 1;
      text-align: center;
      width: 100%;
      max-width: 420px;
    }
    .card-inner {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 28px;
      padding: 2.25rem 1.5rem;
      box-shadow: 0 24px 64px rgba(155, 22, 52, 0.15), 0 0 0 1px rgba(255,255,255,0.9);
      animation: appear 0.6s ease-out;
    }
    @keyframes appear {
      from { opacity: 0; transform: scale(0.96) translateY(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .question {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(1.6rem, 5vw, 2.25rem);
      font-weight: 600;
      color: var(--rose-deep);
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }
    .name {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(1.85rem, 5.5vw, 2.75rem);
      font-weight: 600;
      color: var(--rose);
      margin-bottom: 0.75rem;
      line-height: 1.2;
    }
    .card-message {
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
      line-height: 1.5;
      color: var(--ink);
      opacity: 0.9;
      margin-bottom: 1.5rem;
      padding: 0 0.5rem;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .buttons-wrap {
      position: relative;
      min-height: 100px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 0.5rem;
    }
    .btn {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 0.9rem 1.75rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, left 0.15s ease, top 0.15s ease;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      user-select: none;
    }
    .btn-yes {
      background: linear-gradient(135deg, var(--rose) 0%, var(--rose-deep) 100%);
      color: white;
      box-shadow: 0 6px 24px rgba(196, 30, 58, 0.4);
      position: relative;
      z-index: 2;
    }
    .btn-yes:hover { transform: scale(1.05); box-shadow: 0 8px 28px rgba(196, 30, 58, 0.5); }
    .btn-yes:active { transform: scale(0.98); }
    .btn-no {
      background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%);
      color: #616161;
      position: absolute;
      z-index: 1;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      /* Initial: to the right of Yes with gap (Yes ~100px + gap 24px) */
      left: calc(50% + 62px);
      top: 50%;
      transform: translateY(-50%);
    }
    .btn-no:hover { transform: translateY(-50%) scale(1.02); }
    @media (max-width: 380px) {
      .buttons-wrap { min-height: 90px; gap: 1rem; }
      .btn { padding: 0.75rem 1.4rem; font-size: 1rem; }
      .btn-no { left: calc(50% + 50px); }
    }
    .footer-card {
      font-size: 0.8rem;
      color: var(--ink);
      opacity: 0.7;
      margin-top: 1.25rem;
    }
    /* Success state */
    .success-state { display: none; }
    .success-state.visible { display: block; animation: popIn 0.5s ease-out; }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .success-state .success-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(1.75rem, 5vw, 2.25rem);
      font-weight: 600;
      color: var(--success);
      margin-bottom: 0.5rem;
    }
    .success-state .success-emoji {
      font-size: 3rem;
      line-height: 1;
      margin-bottom: 0.5rem;
    }
    .initial-state.hidden { display: none; }
  </style>

<body>
  <div class="hearts" aria-hidden="true">
    <span class="heart">â™¥</span>
    <span class="heart">â™¥</span>
    <span class="heart">â™¥</span>
    <span class="heart">â™¥</span>
  </div>
  <div class="card-page">
    <div class="card-inner">
      <div class="initial-state" id="initialState">
        <p class="question">Will you be my Valentine?</p>
        <p class="name">Youre gonna have to go w "YES"</p>
        
        <p class="card-message">Theres no going back ofc</p>
        
        <div class="buttons-wrap" id="buttonsWrap">
          <button type="button" class="btn btn-yes" id="btnYes">Yes</button>
          <button type="button" class="btn btn-no" id="btnNo" style="left: 247.212px; top: 9.9593px; transform: none;">No</button>
        </div>
        <p class="footer-card">â™¥ Valentine's Day â€” February 14</p>
      </div>
      <div class="success-state" id="successState">
        <p class="success-emoji">ðŸ’•</p>
        <p class="success-text">Yay! You said Yes!</p>
        <p class="name" style="margin-bottom: 0.5rem;">GOODGIRL.</p>
        
        <p class="card-message" style="margin-bottom: 0.5rem;">DANG^^</p>
        
        <p class="footer-card" style="margin-top: 1rem;">â™¥ Valentine's Day â€” February 14</p>
      </div>
    </div>
  </div>
  <script>
    (function() {
      var btnYes = document.getElementById('btnYes');
      var btnNo = document.getElementById('btnNo');
      var wrap = document.getElementById('buttonsWrap');
      var initialState = document.getElementById('initialState');
      var successState = document.getElementById('successState');

      function getRandomPosition() {
        var w = wrap.offsetWidth;
        var h = wrap.offsetHeight;
        var btnW = 90;
        var btnH = 48;
        var maxX = Math.max(0, w - btnW);
        var maxY = Math.max(0, h - btnH);
        return {
          x: maxX > 0 ? Math.random() * maxX : 0,
          y: maxY > 0 ? Math.random() * maxY : 0
        };
      }

      function moveNoButton() {
        var pos = getRandomPosition();
        btnNo.style.left = pos.x + 'px';
        btnNo.style.top = pos.y + 'px';
        btnNo.style.transform = 'none';
      }

      // No button uses CSS initial position (right of Yes with gap); moveNoButton() sets left/top in px when it runs

      // Move "No" on hover (desktop)
      btnNo.addEventListener('mouseenter', moveNoButton);

      // Move "No" on touch (mobile) â€“ move before tap registers
      btnNo.addEventListener('touchstart', function(e) {
        e.preventDefault();
        moveNoButton();
      }, { passive: false });

      // Move on pointer down (touch devices)
      btnNo.addEventListener('pointerdown', function(e) {
        if (e.pointerType === 'touch') {
          e.preventDefault();
          moveNoButton();
        }
      }, { passive: false });

      // If they somehow click "No", just move it (no other action)
      btnNo.addEventListener('click', function(e) {
        e.preventDefault();
        moveNoButton();
      });

      // Yes â€“ show success
      btnYes.addEventListener('click', function() {
        initialState.classList.add('hidden');
        successState.classList.add('visible');
      });
    })();
  </script>
